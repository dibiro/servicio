<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon/favico.gif' %}">
    <title>S.S.C: 
        {% block title %}

        {% endblock %}
    </title>
    <link href="{% static 'utiles/bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/select2-3.5.3/select2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/font-awesome-animation/font-awesome-animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/omega-notify/omega-notify.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utiles/formvalidation/css/formValidation.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Inicio</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Buscar Estudiante">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    </head>
    <body class="teal lighten-5">
    {% csrf_token %}
        {% block content %}

        {% endblock %}
    <script src="{% static 'utiles/bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'utiles/select2-3.5.3/select2.js' %}"></script>
    <script type="text/javascript" src="{% static 'utiles/bootstrap-datetimepicker/js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'utiles/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'utiles/omega-notify/omega-notify.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'utiles/formvalidation/js/formValidation.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% block js %}

    {% endblock %}
    </body>
</html>
